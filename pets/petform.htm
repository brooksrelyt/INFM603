<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!--  petform.html                  --> 
<!-- Form for use with the petupdate.php program -->

<html xmlns = "http://www.w3.org/1999/xhtml">
   <head>
      <title>Sample form to enter pet info</title>
   </head>

   <body>
   
      <h1>Please tell us about your pets.</h1>
      Please fill in all fields and click &quot;Submit&quot;.
   
      <!-- post form data to petupdate.php in this case we're demonstrating that on a different server-->
	  <form method = "post" 
		action = "http://psjconsulting.com/petupdate.php"
		>
         <p><img src = "images/OwnerInfo.png" alt = "User" width="400" height="100" />        </p>
         <table width="774" height="154" border="1">
           <caption>
           <strong> Contact information          </strong>
           </caption>
           <tr>
             <td width="217" height="47"><img src="images/pn-a1.png" width="160" height="30" /></td>
             <td width="671"><input type = "text" name = "petname" size = 100/></td>
           </tr>
           <tr>
             <td><img src="images/pn-a2.png" width="160" height="30" /></td>
             <td><input type = "text" name = "ownername" size = "100"/></td>
           </tr>
           <tr>
             <td><img src="images/pn-a3.png" width="160" height="30" /></td>
             <td><input type = "text" name = "ownertelno" size = "100"/></td>
           </tr>
           <tr>
             <td><img src="images/pn-a4.png" width="160" height="30" /></td>
             <td><input type = "text" name = "owneremail" size = "100"/></td>
           </tr>
         </table>
         <p><span style = "color: blue">          </span>           <br />
      
           <img src = "images/PetInfo.png" 
            alt = "Pet Information" width="400" height="100" /><br />

           <span style = "color: blue">
            What is your pet's breed? </span><br />

           <!-- create drop-down list containing book names -->
           <select name = "petbreed">
             <option>American Shorthair</option>
             <option>Siamese</option>
             <option>Maine Coon Cat</option>
             <option>Other</option>
           </select>
           <br />
           <br />

           <img src = "images/FoodInfo.png" alt = "Operating System" width="400" height="100" />
           <br />
           <span style = "color: blue">
            What does your pet eat? <br />
           </span>

           <!-- create five radio buttons -->
           <input type = "radio" name = "petfood" value = "Meow Mix"
            checked = "checked" /> 
            Meow Mix
            <input type = "radio" name = "petfood" value =  
            "Purina" />
            Purina
            <input type = "radio" name = "petfood" value =  
            "Science Diet CD" />
            Science Diet C/D <br />
      
            <input type = "radio" name = "petfood" value = "Iams" /> 
            Iam's
            <input type = "radio" name = "petfood" value = "Other" /> 
            Other<br />

            <!-- create a submit button -->
            <input type = "submit" value = "Submit" />
        </p>
      </form>

   </body>
</html>
